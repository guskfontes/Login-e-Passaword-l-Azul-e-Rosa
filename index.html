<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glowing Animated Login Form | Dark CSS</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="box">
      <div class="inner-box">
        <div class="form">
          <h2>
            Login
          </h2>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <input type="submit" value="Sign in" />
          <div class="btns">
            <a href="#">Forgot Password?</a>
            <span>
              Don't have an account?<a href="#">Sign up</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
